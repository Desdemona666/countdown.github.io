<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-DAY</title>
    <link rel="icon" href="assets/title.png" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
  </head>

  <body>
    <audio autoplay loop>
      <source src="/assets/backsound.mp3" type="audio/mp3" />
    </audio>
    <div class="container">
      <h3>&#8211; Countdown &#8211;</h3>
      <h1 class="text-judul">
        THE DAY WE WILL MEET <br />
        <span>Bekasi-Jogja</span>
      </h1>

      <h4 id="timer"></h4>
      <div class="countdown">
        <div class="days">
          <h1 id="days"></h1>
          <h2>Day(s)</h2>
        </div>
        <div class="hours">
          <h1 id="hours"></h1>
          <h2>Hour(s)</h2>
        </div>
        <div class="minutes">
          <h1 id="minutes"></h1>
          <h2>minute(s)</h2>
        </div>
        <div class="seconds">
          <h1 id="seconds"></h1>
          <h2>second(s)</h2>
        </div>
      </div>
      <a class="button" href="/formpesan/index.html">Send message for us!</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
